<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maintenance Tracker | Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main class="container">
        <section class="form-card">
            <div class="card-head primary">
                Create an Account
            </div>
            <form name="signUpForm" action="dashboard.html">
                <label for="name"><strong>Name</strong></label>
                <input type="text" id="name" name="name" placeholder="Full name..." required>

                <label for="name"><strong>Email Address</strong></label>
                <input type="email" id="email" name="email" placeholder="Email address..." required>

                <label for="password"><strong>Choose a Password</strong></label>
                <input type="password" id="password" name="password" placeholder="Password..." required>

                <label for="confirm_password"><strong>Confirm Password</strong></label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password..." required>

                <label for="user-code"><strong>Employee Code</strong></label>
                <input type="text" id="user-code" name="user-code" minlength="6" maxlength="6" placeholder="Employee code..." required>

                <input type="hidden" id="user-type" name="user-type" value="user">
                
                <input type="submit" value="Submit">
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </section>
        
    </main>
    <script></script>
</body>
</html>
