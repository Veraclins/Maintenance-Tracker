<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maintenance Tracker | Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main class="container">
        <section class="form-card">
            <div class="card-head primary">
                Login to your Account
            </div>
            <form name="loginForm" action="dashboard.html">
                <label for="name"><strong>Email Address</strong></label>
                <input type="email" id="email" name="email" placeholder="Email address..." required>

                <label for="password"><strong>Choose a Password</strong></label>
                <input type="password" id="password" name="password" placeholder="Password..." required>
                
                <input type="submit" value="Submit">
            </form>
            <p>No account? <a href="sign-up.html">Create Account</a></p>
        </section>
        
    </main>
    <script></script>
</body>
</html>
